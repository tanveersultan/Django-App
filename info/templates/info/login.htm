  <body class="bg-dark" >


<div class="limiter">
  <div class="container-login100" style="background-image: url(/static/images/bg-04.jpg)">
			<div class="wrap-login100 p-t-30 p-b-50">
				<!-- <span class="login100-form-title p-b-41">
					Account Login
				</span> -->
				<form method="POST" class="login100-form validate-form p-b-33 p-t-5">

            {% csrf_token %}
            <br><br>
            <span class="login100-form-title" style="color: brown;">
              <img src="/static/images/bg-03.jpg" style=" background-repeat: no-repeat; height: 100px; width: 100px; border-radius: 40%;" class="rounded"  alt="">
            </span>
					
            <div class="wrap-input100 validate-input" data-validate = "Enter username">
              <input class="input100" type="text" id="id_username" name="username" placeholder="User name">
              <span class="focus-input100" data-placeholder="&#xe82a;"></span>
            </div>
  
            <div class="wrap-input100 validate-input" data-validate="Enter password">
              <input class="input100" type="password" id="id_password" name="password" placeholder="Password">
              <span class="focus-input100" data-placeholder="&#xe80f;"></span>
            </div>

          <!-- {% for field in form %}
          <div class="wrap-input100 validate-input" data-validate="Enter password">
          {{ field.label_tag  }} 
          
          {{ field |add_class:"input100 wrap-input100 validate-input" }}
          </div>
           {% endfor %} -->
           

           

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
					</div>

        </form>


			</div>
		</div>


    {% comment %} <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button  class="btn btn-success" type="submit">Login</button>
            </form>

        </div>
      </div>
    </div> {% endcomment %}
